{% extends 'gasmapApp/base.html' %}

{% block title %}Lista Indirizzi{% endblock %}

{% block content %}

<div class="text-center">
    <h1>📍 Indirizzi</h1>
    <ul class="list-group mx-auto mb-4">
        {% for item in items %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ item.name }}
            <div>
                <a href="{% url 'gasmapApp:item_update' item.pk %}" class="btn btn-warning btn-sm">✏️ Modifica</a>
                <a href="{% url 'gasmapApp:item_delete' item.pk %}" class="btn btn-danger btn-sm">🗑️ Elimina</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
<div class="text-center">
    <a href="{% url 'gasmapApp:item_create' %}" class="btn btn-primary">➕ Aggiungi Indirizzo</a>
    <a href="{% url 'gasmapApp:search_station' %}" class="btn btn-secondary">🔍 Ricerca Stazioni</a>
</div>


{% endblock %}
